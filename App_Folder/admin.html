<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){

$("#leftFrame_display").click(function(){

var fs = parent.document.getElementsByTagName("frameset")[1];

if($("#left_staus").val() == "打開"){

$("#left_staus").val("關閉");
closeFrameset();

}else if($("#left_staus").val() == "關閉"){

$("#left_staus").val("打開");
openFrameset();
}


});                           

});


function closeFrameset(){
var fs = parent.document.getElementsByTagName("frameset")[1];
fs.cols = "0,*";
$("#leftFrame_display").text("打開菜單");
}

function openFrameset(){
var fs = parent.document.getElementsByTagName("frameset")[1];
fs.cols = "110,*";
$("#leftFrame_display").text("隱藏菜單");
} 
</script>
</head>

<body style="background:#C90">
<span id="leftFrame_display" style="cursor:pointer; color:#063;">1隱藏菜單</span>
<input type="hidden" name="left_staus" id="left_staus" value="打開">

</body>
</html>
